<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación de Cumpleaños - ¡Celebremos juntos!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Variables de color */
      :root {
        --principal: #ff8c00;
        --claro: #ffd700;
        --degradado: linear-gradient(45deg, #d8b4fe, #b794f4, #a78bfa);
        --dorado: #ffd700;
      }

      /* Estilos generales */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--degradado);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        position: relative; /* Para posicionar los emojis en las esquinas */
        max-width: 90%;
        width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        animation: float 3s ease-in-out infinite;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        /* Se utiliza clamp para que el tamaño varíe fluidamente */
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #ff4500, #ff6347);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      p {
        /* Texto adaptable con clamp */
        font-size: clamp(1rem, 3vw, 1.3rem);
        line-height: 1.6;
        margin-bottom: 1.5rem;
        color: #fff;
      }

      button {
        background: var(--degradado);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 140, 0, 0.5);
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      .hidden {
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s ease;
      }

      /* Posicionamiento y animación de los emojis en las esquinas */
      .corner-emoji {
        position: absolute;
        font-size: 3rem; /* Tamaño inicial, se ajusta con clamp en móviles */
        animation: wave 2s ease-in-out infinite;
      }
      .top-left {
        top: -20px;
        left: -20px;
        transform-origin: bottom right;
      }
      .top-right {
        top: -20px;
        right: -20px;
        transform-origin: bottom left;
      }
      .bottom-left {
        bottom: -20px;
        left: -20px;
        transform-origin: top right;
      }
      .bottom-right {
        bottom: -20px;
        right: -20px;
        transform-origin: top left;
      }

      @keyframes wave {
        0% {
          transform: rotate(0deg) translate(0, 0);
        }
        50% {
          transform: rotate(30deg) translate(10px, -10px);
        }
        100% {
          transform: rotate(0deg) translate(0, 0);
        }
      }

      /* Animación de flotación */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Efecto de lluvia de emojis (motivos festivos) */
      .emoji {
        position: absolute;
        font-size: 2rem;
        pointer-events: none;
        animation: fall linear infinite;
        filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.5));
      }

      @keyframes fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Efecto de partículas */
      .particle {
        position: absolute;
        pointer-events: none;
        animation: particleMove 2s linear infinite;
      }

      @keyframes particleMove {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Efecto de confeti */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--dorado);
        animation: confettiFall 3s linear infinite;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
        }
      }

      /* Transición de mensajes */
      .message-transition {
        animation: messageFade 0.5s ease;
      }

      @keyframes messageFade {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Estilos para la animación final: invitación de cumpleaños */
      .cake-container {
        margin: 2rem auto;
      }
      .cake {
        font-size: clamp(3rem, 8vw, 5rem);
        margin-bottom: 1rem;
      }
      .names {
        font-family: "Dancing Script", cursive;
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin-top: 1.5rem;
        background: linear-gradient(45deg, #ffffff, var(--claro));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: float 3s ease-in-out infinite;
      }

      /* Ajustes responsivos para dispositivos móviles */
      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }
        button {
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Emojis en las esquinas con animación tipo saludo -->
      <div class="corner-emoji top-left">🎈</div>
      <div class="corner-emoji top-right">🎉</div>
      <div class="corner-emoji bottom-left">🎊</div>
      <div class="corner-emoji bottom-right">🥳</div>

      <h1>¡Feliz cumpleaños Diana!</h1>
      <p id="message" class="message-transition">
        Hoy es un día muy especial porque celebramos tu vida y todo lo maravilloso que eres. Es un honor tenerte como hermano/a, y espero que este día esté lleno de alegría, amor y momentos inolvidables.
      </p>
      <button id="btn-click">Toca para ver más 🎉</button>
      <div id="celebration-animation" class="hidden">
        <div class="cake-container">
          <div class="cake">🎂</div>
        </div>
        <p class="names">¡Dios te bendiga!</p>
      </div>
    </div>

    <script>
      const messages = [
        "Que este nuevo año que comienzas esté lleno de éxitos y oportunidades. Nunca dejes de soñar ni de luchar por lo que quieres, porque tienes el talento y la determinación para lograr grandes cosas. Confío en que alcanzarás todo lo que te propongas.",
        
        "Aprovecha este día para disfrutar con las personas que te quieren y para celebrar lo increíble que eres. Cada momento es único, así que vívelo con intensidad y felicidad. Espero que hoy recibas muchas bendiciones y muestras de cariño.",
        "Te deseo mucha felicidad, amor y salud en este nuevo año de vida. Que cada día esté lleno de sonrisas y momentos inolvidables. ¡Disfruta al máximo tu cumpleaños, Diana! ¡Te quiero mucho!",
      ];

      const messageElement = document.getElementById("message");
      const button = document.getElementById("btn-click");
      const celebrationAnimation = document.getElementById("celebration-animation");
      let currentIndex = 0;

      button.addEventListener("click", () => {
        if (currentIndex < messages.length) {
          messageElement.classList.remove("message-transition");
          void messageElement.offsetWidth;
          messageElement.classList.add("message-transition");
          messageElement.textContent = messages[currentIndex];
          currentIndex++;
        } else {
          button.classList.add("hidden");
          celebrationAnimation.classList.remove("hidden");
          startEmojiRain();
          addParticles();
          addConfetti();
          document.body.style.background =
            "linear-gradient(45deg, #ff9a9e, #fad0c4)";
        }
      });

      function startEmojiRain() {
        const emojis = ["🎈", "🎉", "🥳", "🎂", "🍰", "🎊"];
        for (let i = 0; i < 100; i++) {
          const emojiDiv = document.createElement("div");
          emojiDiv.className = "emoji";
          emojiDiv.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emojiDiv.style.left = Math.random() * 100 + "vw";
          emojiDiv.style.animationDuration = Math.random() * 3 + 2 + "s";
          emojiDiv.style.fontSize = Math.random() * 20 + 20 + "px";
          document.body.appendChild(emojiDiv);
        }
      }

      function addParticles() {
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "vw";
          particle.style.top = Math.random() * 100 + "vh";
          particle.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
          particle.style.animationDelay = Math.random() * 2 + "s";
          document.body.appendChild(particle);
        }
      }

      function addConfetti() {
        for (let i = 0; i < 200; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
          confetti.style.animationDuration = Math.random() * 2 + 1 + "s";
          document.body.appendChild(confetti);
        }
      }
    </script>
  </body>
</html>
